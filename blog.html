<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laia's blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .blog-post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .blog-post h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .blog-post .date {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .blog-post p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <p>Thoughts and insights</p>
    </header>
    
    <div class="container">
        <article class="blog-post">
            <h2>First Blog Post</h2>
            <p class="date">January 1, 2024</p>
            <p>Welcome to my blog! This is where I share my thoughts and experiences.</p>
        </article>
    </div>
</body>
</html>
